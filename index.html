<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="spinner">
    <section id="border">
      <img id="numimg" src="img/one.png" alt="one">
      <button id="stop" name="button">stop</button>
    </section>
  </section>

  <section class="table">

    <section class="row uno">
      <section class="first item">
        <img id="uno" src="img/one.png" alt="one">
        <span class="one">1</span>
      </section>
      <section class="second item">
        <img id="dos" src="img/two.png" alt="two">
        <span class="two">2</span>
      </section>
      <section class="third item">
        <img id="tres" src="img/three.png" alt="three">
        <span class="three">3</span>
      </section>
    </section>

    <section class="row dos">
      <section class="fourth item">
        <img id="cuatro" src="img/four.jpg" alt="four">
        <span class="four">4</span>
      </section>
      <section class="fifth item">
        <img id="cinco" src="img/five.png" alt="five">
        <span class="five">5</span>
      </section>
      <section class="sixth item">
        <span class="six">6</span>
      </section>
    </section>
  </section>



  <section class="inputsbuttons">
    <section class="buttons">
      <input id="money" placeholder="Place Your Bet">
      <button id="enter" for="money">Bet</button>
      <button id="start" type="button">Spin</button>
    </section>
    <section class="amountBet">
      <span>Amount you bet</span>
      <h2 id="bet"></h2>
    </section>

    <section class="won">
      <span>Amount you've won</span>
      <h2 id="winnings"></h2>
    </section>
  </section>


  <script src="js/main.js"></script>
</body>
</html>
